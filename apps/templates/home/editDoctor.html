{% extends 'layouts/base.html' %}

{% block title %} Dashboard {% endblock title %}

<!-- Specific CSS goes HERE -->
{% block stylesheets %}{% endblock stylesheets %}

{% block content %}


<h3>
    Edit doctor
</h3>


<form class="container-fluid" action="{% url 'editDoctor'  %}" method="post">
    <div class="row form-row">
        <div class="form-group col-md-6">
            <input type="hidden" class="form-control" id="id" name="id" value={{doctor.id}}>
            <label for="Nom">Nom</label>
            <input type="text" class="form-control" id="Nom" name="nom"
                   value='{{doctor.user.nom}}'>
        </div>
        <div class="form-group col-md-6">
            <label for="Prenom">Prenom</label>
            <input type="text" class="form-control" id="Prenom" name="prenom"
                     value='{{doctor.user.prenom}}' >
        </div>
    </div>
    <div class="row form-row">
        <div class="form-group col-md-6">
            <label for="address">Address</label>
            <input type="text" class="form-control" id="address" name="address"
                   value='{{doctor.user.address}}'>
        </div>
        <div class="form-group col-md-6">
            <label for="mobile">Mobile</label>
            <input type="text" class="form-control" id="mobile" name="mobile"
                   value='{{doctor.user.mobile}}' >
        </div>
    </div>
    <div class="row form-row">
        <div class="col-md">
            <label for="status">Status</label>
            <select id="status" name="status" class="form-control"  >
<option selected value="{{doctor.user.status}}">{{doctor.user.status}}</option>
                <option value="single">single</option>
                <option value="married">married</option>
                <option value="widower">widower</option>
                <option value="divorced">divorced</option>
            </select>
        </div>
         <div class="col-md">
<label for="specialty">Specialty</label>
      <select name="specialty" id="specialty" class="form-control">
<option selected value="{{doctor.specialty}}">{{doctor.specialty}}</option>
   <option value="Allergy and immunology" > Allergy and immunology </option>
 <option value="Anesthesiology" > Anesthesiology  </option>
 <option value="Dermatology" >Dermatology </option>
<option value="Diagnostic radiology " >Diagnostic radiology  </option>
 <option value="Emergency medicine" >Emergency medicine </option>
 <option value="Family medicine" >Family medicine </option>
 <option value="Internal medicine" > Internal medicine</option>
 <option value="Medical genetics" >Medical genetics </option>
 <option value="Neurology" > Neurology</option>
 <option value="Nuclear medicine" > Nuclear medicine</option>
<option value="Obstetrics and gynecology " >Obstetrics and gynecology  </option>
 <option value="Ophthalmology" > Ophthalmology</option>
 <option value="Pathology" >Pathology </option>
<option value="Pediatrics " >Pediatrics  </option>
 <option value="Physical medicine and rehabilitation" > Physical medicine and rehabilitation</option>
  <option value="Preventive medicine" >Preventive medicine </option>
 <option value="Psychiatry" >Psychiatry </option>
 <option value="Radiation oncology" >Radiation oncology </option>
 <option value="Surgery" > Surgery</option>
 <option value="Urology" > Urology</option>


      </select>
        </div>
         <div class="col-md">
            <label for="department">Department</label>
      <select id="department" name="department"  class="form-control">
<option selected value="{{doctor.department}}">{{doctor.department}}</option>
<option value="surgery">surgery </option>
  <option value="gynaecology">gynaecology </option>
          <option value="obstetrics">obstetrics </option>
          <option value="paediatrics">paediatrics </option>
          <option value="eye">eye </option>
          <option value="orthopaedics"> orthopaedics</option>
        <option value="neurology">neurology </option>
        <option value="cardiology">cardiology </option>
        <option value="psychiatry">psychiatry </option>
        <option value="skin"> skin</option>
        <option value="plastic surgery">plastic surgery </option>
        <option value=" infectious disease">  infectious disease</option>
        <option value="nuclear medicine"> nuclear medicine</option>
        <option value="medicine">medicine </option>

      </select>
        </div>


    </div>


    </div>


    <button type="submit" class="btn btn-danger mt-3">Edit</button>
</form>


{% endblock content %}
