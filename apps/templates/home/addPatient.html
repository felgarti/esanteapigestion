{% extends 'layouts/base.html' %}

{% block title %} Dashboard {% endblock title %}

<!-- Specific CSS goes HERE -->
{% block stylesheets %}{% endblock stylesheets %}

{% block content %}


<h3>
    Add Patient
</h3>


<form class="container-fluid" action="{% url 'addPatient' %}" method="post">
    <div class="row form-row">
        <div class="form-group col-md-4">
            <label for="Nom">Nom</label>
            <input type="text" class="form-control" id="Nom" name="nom" placeholder="Nom">
        </div>
        <div class="form-group col-md-4">
            <label for="Prenom">Prenom</label>
            <input type="text" class="form-control" id="Prenom" name="prenom" placeholder="Prenom">
        </div>
        <div class="form-group col-md-4">
            <label for="Email">Email</label>
            <input type="text" class="form-control" id="Email" name="email" placeholder="email">
        </div>
    </div>
    <div class="row form-row">
        <div class="form-group col-md-6">
            <label for="address">Address</label>
            <input type="text" class="form-control" id="address" name="address" placeholder="28 rue des fleurs...">
        </div>
        <div class="form-group col-md-6">
            <label for="mobile">Mobile</label>
            <input type="text" class="form-control" id="mobile" name="mobile" placeholder="0622339988">
        </div>
    </div>
    <div class="row form-row">
        <div class="col-md">
            <label for="status">Status</label>
            <select id="status" name="status" class="form-control">
                <option selected value="">Choose...</option>
                <option value="single">single</option>
                <option value="married">married</option>
                <option value="widower">widower</option>
                <option value="divorced">divorced</option>
            </select>
        </div>
        <div class="form-group col-md">
            <label for="state">State</label>
            <select name="state" id="state" class="form-control">
                <option selected value="">Choose...</option>

                <option value="stable">Stable</option>
                <option value="critique">Critique</option>


            </select>
        </div>
        <div class="form-group col-md">
            <label for="room">Room</label>
            <select name="room" id="room" class="form-control">
                <option selected>Choose...</option>
                {% for i in rooms %}
                <option value={{i.id}}>{{ i.number }}</option>

                {% endfor %}
            </select>
        </div>
    </div>
    <div class="row form-row">
        <div class="form-group col-md-4">
            <label for="height">height (cm)</label>
            <input type="number" class="form-control" id="height" name="height" placeholder="155">
        </div>
        <div class="form-group col-md-4">
            <label for="weight">weight (kg)</label>
            <input type="number" class="form-control" id="weight" name="weight" placeholder="60">
        </div>
        <div class="form-group col-md-4">
            <label for="age">age</label>
            <input type="number" class="form-control" id="age" name="age" placeholder="25">
        </div>
    </div>

    </div>

    <div class="form-group">
        <label for="symptoms">Symptoms</label>
        <textarea name="symptoms" class="form-control" id="symptoms" rows="3"></textarea>
    </div>
    <button type="submit" class="btn btn-danger">Add</button>
</form>


{% endblock content %}
