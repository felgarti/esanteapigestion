{% extends 'layouts/base.html' %}

{% block title %} Dashboard {% endblock title %}

<!-- Specific CSS goes HERE -->
{% block stylesheets %}{% endblock stylesheets %}

{% block content %}


<h3>
    Edit Patient
</h3>


<form class="container-fluid" action="{% url 'editPatient'  %}" method="post">
    <input type="hidden" name="id" value="{{patient.id}}">
    <div class="row form-row">
        <div class="form-group col-md-4">
            <label for="Nom">Nom</label>
            <input type="text" class="form-control" id="Nom" name="nom" value="{{patient.user.nom}}">
        </div>
        <div class="form-group col-md-4">
            <label for="Prenom">Prenom</label>
            <input type="text" class="form-control" id="Prenom" name="prenom" value="{{patient.user.prenom}}">
        </div>
        <div class="form-group col-md-4">
            <label for="Prenom">Email</label>
            <input type="text" class="form-control" id="Email" name="email" value="{{patient.user.email}}">
        </div>
    </div>
    <div class="row form-row">
        <div class="form-group col-md-6">
            <label for="address">Address</label>
            <input type="text" class="form-control" id="address" name="address" value="{{patient.user.address}}">
        </div>
        <div class="form-group col-md-6">
            <label for="mobile">Mobile</label>
            <input type="text" class="form-control" id="mobile" name="mobile"value="{{patient.user.mobile}}">
        </div>
    </div>
    <div class="row form-row">
        <div class="col-md">
            <label for="status">Status</label>
            <select id="status" name="status" class="form-control">
                <option selected value="{{patient.user.status}}">{{patient.user.status}}</option>
                <option value="single">single</option>
                <option value="married">married</option>
                <option value="widower">widower</option>
                <option value="divorced">divorced</option>
            </select>
        </div>
        <div class="form-group col-md">
            <label for="state">State</label>
            <select name="state" id="state" class="form-control">
                <option selected value="{{patient.state}}">{{patient.state}}</option>

                <option value="stable">Stable</option>
                <option value="critique">Critique</option>


            </select>
        </div>
        <div class="form-group col-md">
            <label for="room">Room</label>
            <select name="room" id="room" class="form-control">
                <option selected value="{{patient.room}}">{{currentroom}}</option>
                {% for i in rooms %}
                <option value={{i.id}}>{{ i.number }}</option>

                {% endfor %}
            </select>
        </div>
    </div>
    <div class="row form-row">
        <div class="form-group col-md-4">
            <label for="height">height (cm)</label>
            <input type="number" class="form-control" id="height" name="height" value="{{patient.height}}">
        </div>
        <div class="form-group col-md-4">
            <label for="weight">weight (kg)</label>
            <input type="number" class="form-control" id="weight" name="weight" value="{{patient.weight}}">
        </div>
        <div class="form-group col-md-4">
            <label for="age">age</label>
            <input type="number" class="form-control" id="age" name="age" value="{{patient.age}}">
        </div>
    </div>

    </div>

    <div class="form-group">
        <label for="symptoms">Symptoms</label>
        <textarea name="symptoms" class="form-control" id="symptoms" rows="3">{% for symptom in patient.symptoms %}{{symptom}}{% endfor %}</textarea>
    </div>

    <button type="submit" class="btn btn-danger mt-3">Edit</button>
</form>


{% endblock content %}
